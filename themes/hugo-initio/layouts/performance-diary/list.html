{{ partial "header.html" . }}

<main id="main">

  <div class="container">
    <div class="row topspace">
      <div class="col-sm-8 col-sm-offset-2">
        <!--<div class="">
          <a href="/performance-diary">2018</a>
          <a href="/performance-diary/2017">2017</a>
        </div>-->
        <h1 class="entry-title">Diary</h1>
        {{ range (where (.Pages.ByParam "performancedate") "Params.performancedate" ">" (now.Format "2006-01-01")) }}
          <article class="post diary">
            <header class="entry-header">
              <div class="entry-meta">
                <span class="posted-on">
                  <time class="entry-date published" date="{{ .Params.performancedate }}">{{ dateFormat .Site.Params.DateForm .Params.performancedate }}</time>
                </span>
              </div>
              <h2 class="entry-title">
                <a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a>
              </h2>
            </header>
          </article>
        {{ end }}
        <a href="/diary-archive/">Past concerts</a>
      </div>
    </div>
    <!--
    <center class="">
      <ul class="pagination">
        {{ template "_internal/pagination.html" . }}
      </ul>
    </center>
    -->

  </div><!-- /container -->

</main>

{{ partial "footer.html" . }}
